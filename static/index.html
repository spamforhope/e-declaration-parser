<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Е-Декларації</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="container">
        <div class="actions">
            <form role="form" id="search-form">
                <div class="form-group">
                    <label for="name-input">Введіть ім'я</label>
                    <input type="text" class="form-control" id="name-input" placeholder="ПІБ" name="name">
                </div>
            
                <button type="submit" class="btn btn-primary">Шукати</button>
            </form>

            <div class="sk-folding-cube hidden" id="loader">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>

        <section id="results" class="hidden">
            <h1 id="main-info"></h1>
            
            <section>
                <h1>Нерухомість</h1>
                <table class="table table-hover" id="real-estate-table">
                    <thead>
                        <tr>
                            <th>Вид об'єкта</th>
                            <th>Загальна площа (м<sup>2</sup>)</th>
                            <th>Тип права</th>
                            <th>% власності</th>
                            <th>Власник</th>
                        </tr>
                    </thead>
                    <tbody id="real-estate">
                    </tbody>
                </table>
            </section>

            <section>
                <h1>Транспортні засоби</h1>
                <h3>
                    К-сть: <span id="transport-amount"></span>, в т.ч у власності: <span id="my-transport-amount"></span>
                </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Вид об'єкта</th>
                            <th>Марка + модель</th>
                            <th>Рік випуску</th>
                            <th>Тип права</th>
                            <th>Власник</th>
                        </tr>
                    </thead>
                    <tbody id="transport">
                    </tbody>
                </table>
            </section>

            <section>
                <h1>Доходи</h1>

                <h3>Сума: <span id="money-amount"></span> грн.</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Джерело доходу</th>
                            <th>Найменування</th>
                            <th>Вид доходу</th>
                            <th>Розмір (грн)</th>
                            <th>Отримувач доходів</th>
                        </tr>
                    </thead>
                    <tbody id="money">
                    </tbody>
                </table>
            </section>

            <section>
                <h1>Грошові активи</h1>

                <h3>Сума: <span id="exchange-money-amount"></span></h3>
            </section>
        </section>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
